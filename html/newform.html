<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <a href="../index.html"><button>Ir al inicio</button></a>

    <h1>FORMULARIOS - TIPO DE INPUTS</h1>
    <label for="Nombre">Nombre:</label>
    <input type="text" value="MIGUEL RODRIGUEZ" name="Nombre" id="Nombre" class="inputs_class" required readonly >
    <br>

    <label for="contraseña">contraseña:</label>
    <input type="password" value="contraseña"  class="inputs_class" +disabled>
    <br>

    <label for="archivo">Escoja el archivo</label>
    <input type="file" class="inputs_class" +>
    <br>

    <label for="Sexo">Sexo:</label>
    <input type="radio" name="sexo" value="m" id="hombre"> Masculino
    <input type="radio" name="sexo" value="f" id="mujer"> Femenino
    <br>

    <label for="Calificacion">Califique</label>
    <input type="range" min="0" max="5" step="1" value="0"> 
    <br>

    <label for="Buscar">Buscar:</label>
    <input type="search" placeholder="escriba su busqueda">
    <br>

    <label for="Telefono">Telefono:</label>
    <input type="tel" name="Telefono" id="Telefono" maxlength="10" minlength="7">
    <br>

    <label for="Url">Escriba su URL aqui:</label>
    <input type="url">
    <br>

    <label for="Descripcion">descripcion</label>
    <textarea name="" id="" cols="30" rows="10"></textarea>
    <br>

</body>
</html>
